<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz - Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #2d2d2d;
            padding: 10px;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            height: 98vh;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 180px;
            background-color: #1e40af;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 15px 0;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            padding: 0 15px;
            margin-bottom: 25px;
            color: white;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
            font-size: 13px;
        }

        .nav-item.active {
            background-color: #f97316;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .logout {
            margin-top: auto;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            color: #f97316;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 13px;
        }

        .logout:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .logout svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            border-bottom: 1px solid #f0f0f0;
        }

        .header h1 {
            color: #f97316;
            font-size: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #fecaca;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dc2626;
            font-weight: 600;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
        }

        .user-email {
            font-size: 11px;
            color: #666;
        }

        /* Quiz Content */
        .quiz-content {
            flex: 1;
            padding: 20px 25px;
            overflow-y: auto;
        }

        .quiz-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .quiz-icon {
            width: 60px;
            height: 60px;
            background-color: #fed7aa;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quiz-info h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 4px;
        }

        .quiz-info p {
            font-size: 13px;
            color: #666;
        }

        .save-exit-btn {
            margin-left: auto;
            padding: 10px 25px;
            background-color: #fed7aa;
            border: none;
            border-radius: 8px;
            color: #333;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .save-exit-btn:hover {
            background-color: #fdba74;
        }

        /* Progress Section */
        .progress-section {
            margin-bottom: 30px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .progress-label {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }

        .progress-count {
            font-size: 13px;
            color: #333;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #f97316;
            border-radius: 10px;
            transition: width 0.3s;
        }

        /* Question Section */
        .question-section {
            background-color: #f8f9fa;
            border-radius: 14px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .question-text {
            font-size: 22px;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 35px;
            line-height: 1.5;
            font-weight: 600;
        }

        /* Answer Options */
        .answer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .answer-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background-color: white;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .answer-option:hover {
            border-color: #f97316;
            background-color: #fff7ed;
        }

        .answer-option.selected {
            border-color: #f97316;
            background-color: #fff7ed;
        }

        .option-letter {
            width: 36px;
            height: 36px;
            background-color: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #666;
            font-size: 15px;
            flex-shrink: 0;
        }

        .answer-option.selected .option-letter {
            background-color: #f97316;
            color: white;
        }

        .option-text {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        /* Navigation Buttons */
        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .nav-btn {
            padding: 12px 35px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .prev-btn {
            background-color: white;
            color: #666;
            border: 2px solid #e5e7eb;
        }

        .prev-btn:hover {
            background-color: #f9fafb;
        }

        .next-btn {
            background-color: #f97316;
            color: white;
        }

        .next-btn:hover {
            background-color: #ea580c;
        }

        @media (max-width: 768px) {
            .answer-grid {
                grid-template-columns: 1fr;
            }

            .question-text {
                font-size: 18px;
            }

            .navigation-buttons {
                flex-direction: column;
            }

            .nav-btn {
                width: 100%;
            }
        }

        .nav-item, .logout {
    text-decoration: none;
    color: inherit;
    display: block;
}

.nav-item > div, .logout > div {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 15px;
}

    </style>
</head>
<body>

                <!-- Navigation Buttons -->

                </div>
            </div>
        </div>
    </div>

    <script>
        function selectOption(element) {
            // Remove selected class from all options
            const allOptions = document.querySelectorAll('.answer-option');
            allOptions.forEach(option => {
                option.classList.remove('selected');
            });

            // Add selected class to clicked option
            element.classList.add('selected');
        }
    </script>
