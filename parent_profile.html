<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time To Transfer - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            padding: 10px;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            height: 98vh;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 180px;
            background-color: #1e3a8a;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 15px 0;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .nav-item.active {
            background-color: #f97316;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item svg {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        .logout {
            margin-top: auto;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: #f97316;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .logout:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .logout svg {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #f97316;
            font-size: 22px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #fecaca;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dc2626;
            font-weight: 600;
            font-size: 13px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 13px;
        }

        .user-email {
            font-size: 11px;
            color: #666;
        }

        /* Profile Section */
        .profile-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .section-subtitle {
            font-size: 14px;
            color: #2563eb;
            margin-bottom: 30px;
            text-decoration: underline;
        }

        /* Profile Card */
        .profile-card {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 35px;
        }

        .profile-avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            position: relative;
        }

        .avatar-wrapper {
            position: relative;
        }

        .edit-avatar {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 28px;
            height: 28px;
            background-color: #2563eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid white;
        }

        .edit-avatar svg {
            width: 14px;
            height: 14px;
            color: white;
        }

        .profile-info h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 3px;
        }

        .profile-info p {
            font-size: 14px;
            color: #666;
        }

        /* Form */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            padding: 12px 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #f97316;
        }

        .password-group {
            position: relative;
        }

        .forgot-password {
            position: absolute;
            right: 0;
            top: 0;
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 500;
        }

        .forgot-password:hover {
            background-color: #dc2626;
        }

        /* Logout Section */
        .logout-section {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .logout-section h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .logout-link {
            color: #dc2626;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        /* Save Button */
        .save-button {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            float: right;
            margin-top: 20px;
        }

        .save-button:hover {
            background-color: #ea580c;
        }

        .nav-item, .logout {
    text-decoration: none;
    color: inherit;
    display: block;
}

.nav-item > div, .logout > div {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 15px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
    <div class="logo">Logo</div>

</div>


        <!-- Main Content -->

                    </div>
                    <div class="user-profile">
