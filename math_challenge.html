        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            padding: 10px;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            height: 98vh;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #1e3a8a;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
            font-size: 14px;
        }

        .nav-item.active {
            background-color: #f97316;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item svg {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        .logout {
            margin-top: auto;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 14px;
        }

        .logout:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .logout svg {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #f97316;
            font-size: 24px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #fecaca;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dc2626;
            font-weight: 600;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
        }

        .user-email {
            font-size: 11px;
            color: #666;
        }

        /* Challenge Header */
        .challenge-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .challenge-icon {
            width: 70px;
            height: 70px;
            background-color: #fb923c;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .challenge-info h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 5px;
        }

        .challenge-info p {
            color: #999;
            font-size: 14px;
        }

        .save-exit-btn {
            margin-left: auto;
            padding: 12px 30px;
            background-color: #fb923c;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .save-exit-btn:hover {
            opacity: 0.9;
        }

        /* Progress Section */
        .progress-section {
            margin-bottom: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #fed7aa;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #f97316;
            border-radius: 10px;
            transition: width 0.3s;
            width: 39%;
        }

        /* Quiz Area */
        .quiz-area {
            flex: 1;
            background: linear-gradient(135deg, #fff9f0 0%, #ffe8cc 100%);
            border-radius: 12px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            max-height: 450px;
        }

        .quiz-title {
            text-align: center;
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .question-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 60px;
            font-weight: bold;
            color: #f97316;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
        }

        /* Answer Circles */
        .answer-circles {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answer-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #fb923c 0%, #f97316 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .answer-circle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.5);
        }

        .answer-circle.correct {
            animation: correctAnswer 0.6s ease;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .answer-circle.wrong {
            animation: wrongAnswer 0.6s ease;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        /* Position circles */
        .answer-circle:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .answer-circle:nth-child(2) { top: 5%; right: 25%; animation-delay: 0.5s; }
        .answer-circle:nth-child(3) { top: 30%; right: 8%; animation-delay: 1s; }
        .answer-circle:nth-child(4) { bottom: 35%; right: 10%; animation-delay: 1.5s; }
        .answer-circle:nth-child(5) { bottom: 15%; right: 30%; animation-delay: 2s; }
        .answer-circle:nth-child(6) { bottom: 10%; left: 35%; animation-delay: 2.5s; }
        .answer-circle:nth-child(7) { bottom: 30%; left: 10%; animation-delay: 3s; }

        /* Small circle */
        .answer-circle.small {
            width: 60px;
            height: 60px;
            font-size: 20px;
        }

        /* Large circle */
        .answer-circle.large {
            width: 100px;
            height: 100px;
            font-size: 32px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(10deg); }
            100% { transform: scale(1); }
        }

        @keyframes wrongAnswer {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Overlay and Modal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-modal {
            background: white;
            border-radius: 20px;
            padding: 50px 60px;
            text-align: center;
            position: relative;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.4s ease;
        }

        @keyframes modalSlideIn {
            from {
                transform: scale(0.8) translateY(-50px);
                opacity: 0;
            }
            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 2px;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(400px) rotate(720deg);
                opacity: 0;
            }
        }

        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .success-icon svg {
            width: 60px;
            height: 60px;
        }

        @keyframes iconPop {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        .success-modal h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .success-modal p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .continue-btn {
            padding: 15px 50px;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .continue-btn:hover {
            background-color: #059669;
            transform: scale(1.05);
        }

        /* Wrong Answer Modal Styles */
        .wrong-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .wrong-icon svg {
            width: 120px;
            height: 120px;
        }

        .wrong-title {
            color: #333;
        }

        .wrong-btn {
            background-color: #ef4444;
        }

        .wrong-btn:hover {
            background-color: #dc2626;
        }

        .wrong-modal {
            animation: shakeModal 0.5s ease;
        }

        @keyframes shakeModal {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        /* Navigation Buttons */
        .quiz-navigation {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 15px;
        }

        .nav-btn {
            padding: 12px 40px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            font-size: 14px;
        }

        .nav-btn.previous {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
        }

        .nav-btn.next {
            background-color: #fb923c;
            color: white;
        }

        .nav-btn:hover {
            opacity: 0.9;
        }

        .nav-item, .logout {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .nav-item > div, .logout > div {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
        }

    </style>
</head>

    <script>
        const correctAnswer = 56;
        let answered = false;

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe', '#fd79a8', '#00b894', '#fdcb6e', '#e17055'];
            const overlay = document.getElementById('successOverlay');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '0';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.3 + 's';
                confetti.style.animationDuration = (Math.random() * 1 + 2.5) + 's';
                confetti.style.zIndex = '1001';
                overlay.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        function showSuccessModal() {
            const overlay = document.getElementById('successOverlay');
            overlay.classList.add('show');
            createConfetti();
        }

        function closeModal() {
            const overlay = document.getElementById('successOverlay');
            overlay.classList.remove('show');
            answered = false;
            document.querySelectorAll('.answer-circle').forEach(circle => {
                circle.classList.remove('correct', 'wrong');
            });
        }

        function showWrongModal() {
            const overlay = document.getElementById('wrongOverlay');
            overlay.classList.add('show');
        }

        function closeWrongModal() {
            const overlay = document.getElementById('wrongOverlay');
            overlay.classList.remove('show');
            answered = false;
            document.querySelectorAll('.answer-circle').forEach(circle => {
                circle.classList.remove('correct', 'wrong');
            });
        }

        // Add click event to all answer circles
        document.querySelectorAll('.answer-circle').forEach(circle => {
            circle.addEventListener('click', function() {
                if (answered) return;
                
                answered = true;
                const userAnswer = parseInt(this.dataset.answer);
                
                if (userAnswer === correctAnswer) {
                    this.classList.add('correct');
                    setTimeout(() => {
                        showSuccessModal();
                    }, 800);
                } else {
                    this.classList.add('wrong');
                    setTimeout(() => {
                        showWrongModal();
                    }, 600);
                }
            });
        });

        // Navigation buttons
        document.querySelector('.nav-btn.previous').addEventListener('click', () => {
            alert('Loading previous question...');
        });

        document.querySelector('.nav-btn.next').addEventListener('click', () => {
            alert('Loading next question...');
        });

        document.querySelector('.save-exit-btn').addEventListener('click', () => {
            if (confirm('Are you sure you want to save and exit?')) {
                alert('Progress saved! Returning to dashboard...');
            }
        });

        // Close modal when clicking outside
        document.getElementById('successOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        document.getElementById('wrongOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeWrongModal();
            }
        });
    </script>
</body>
</html>
