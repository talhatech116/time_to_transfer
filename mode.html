<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Mode</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #faf4ed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      text-align: center;
    }

    .card {
      width: 420px;
      background: white;
      padding: 30px;
      margin: 0 auto;
      border-radius: 10px;
      border: 1px solid #eee;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      color: #1d1b4c;
      margin-bottom: 5px;
    }

    p.subtitle {
      font-size: 15px;
      color: #8c8c8c;
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .option-box {
      width: 170px;
      padding: 20px 15px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.2s;
    }

    .option-box img {
      width: 45px;
      margin-bottom: 15px;
    }

    .option-box p {
      margin: 0;
      font-size: 15px;
      font-weight: 600;
      color: #333;
    }

    .child { background: #e9fdee; }
    .parent { background: #fdeedd; }

    .selected {
      border-color: #d88936;
      transform: scale(1.05);
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(to right, #e7a65f, #d8714a);
      color: white;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Select to Continue</h2>
      <p class="subtitle">Choose your role so we can set up the right experience for you.</p>

      <div class="options">
        <div class="option-box child" id="child">
          <img src="https://cdn-icons-png.flaticon.com/512/3048/3048122.png" />
          <p>Continue as a Child</p>
        </div>

        <div class="option-box parent" id="parent">
          <img src="https://cdn-icons-png.flaticon.com/512/2942/2942909.png" />
          <p>Continue as a Parent</p>
        </div>
      </div>

      <button id="continueBtn">Continue</button>
    </div>
  </div>

  <script>
    let selectedRole = null;

    const childBox = document.getElementById("child");
    const parentBox = document.getElementById("parent");
    const continueBtn = document.getElementById("continueBtn");

    // Select Child
    childBox.addEventListener("click", () => {
      selectedRole = "child";
      childBox.classList.add("selected");
      parentBox.classList.remove("selected");
    });

    // Select Parent
    parentBox.addEventListener("click", () => {
      selectedRole = "parent";
      parentBox.classList.add("selected");
      childBox.classList.remove("selected");
    });

    // Continue Button Logic
    continueBtn.addEventListener("click", () => {
      if (selectedRole === "child") {
        window.location.href = "child_dashboard.html";
      } else if (selectedRole === "parent") {
        window.location.href = "parent_pin.html";
      } else {
        alert("Please select an option first!");
      }
    });
  </script>
</body>
</html>
