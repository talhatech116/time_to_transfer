<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time To Transfer - Select Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            padding: 10px;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            height: 98vh;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #1e3a8a;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 15px 0;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            padding: 0 20px;
            margin-bottom: 30px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .nav-item.active {
            background-color: #f97316;
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .nav-item svg {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        .logout {
            margin-top: auto;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            color: #f97316;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .logout:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .logout svg {
            width: 18px;
            height: 18px;
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
            background-color: #faf8f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #fecaca;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dc2626;
            font-weight: 600;
            font-size: 13px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 13px;
        }

        .user-email {
            font-size: 11px;
            color: #666;
        }

        /* Selection Card */
        .selection-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .selection-card h2 {
            font-size: 24px;
            color: #1e293b;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .selection-card .subtitle {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 35px;
        }

        /* Mode Options */
        .mode-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-box {
            flex: 1;
            max-width: 220px;
            padding: 30px 20px;
            border-radius: 12px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .mode-box.challenge {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
        }

        .mode-box.practice {
            background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);
        }

        .mode-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .mode-box.selected {
            border-color: #f97316;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(249, 115, 22, 0.3);
        }

        .mode-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mode-icon svg {
            width: 32px;
            height: 32px;
        }

        .mode-box.challenge .mode-icon svg {
            color: #10b981;
        }

        .mode-box.practice .mode-icon svg {
            color: #f97316;
        }

        .mode-box p {
            font-size: 16px;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }

        .mode-box .mode-desc {
            font-size: 12px;
            color: #64748b;
            margin-top: 8px;
            font-weight: 400;
        }

        /* Continue Button */
        .continue-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(249, 115, 22, 0.4);
        }

        .continue-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Title in header */
        .page-title {
            position: absolute;
            top: 20px;
            left: 30px;
            color: #f97316;
            font-size: 22px;
            font-weight: 700;
        }

        .nav-item, .logout {
    text-decoration: none;
    color: inherit;
    display: block;
}

.nav-item > div, .logout > div {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px 15px;
    cursor: pointer;
}

    </style>
</head>

                <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm9.707 5.707a1 1 0 00-1.414-1.414L9 12.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>

                    <svg width="22" height="22" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            <svg fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 14c1.669 0 3.218.51 4.5 1.385A7.962 7.962 0 0114.5 14c1.255 0 2.443.29 3.5.804v-10A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"/>

                    </div>

                <button class="continue-btn" id="continue-btn" onclick="continueToForm()">Continue</button>
            </div>
        </div>

    <script>
    let selectedMode = null;

    function selectMode(mode) {
        selectedMode = mode;
        
        document.getElementById('challenge-mode').classList.remove('selected');
        document.getElementById('practice-mode').classList.remove('selected');
        
        if (mode === 'challenge') {
            document.getElementById('challenge-mode').classList.add('selected');
        } else {
            document.getElementById('practice-mode').classList.add('selected');
        }
        
        document.getElementById('continue-btn').disabled = false;
    }

    function continueToForm() {
        if (!selectedMode) {
            alert('Please select a test mode first!');
            return;
        }

        if (selectedMode === 'challenge') {
            window.location.href = "create_challenge_question_screen.html";
        } else {
            window.location.href = "create_practice_question_screen.html";
        }
    }

    document.getElementById('continue-btn').disabled = true;
</script>
