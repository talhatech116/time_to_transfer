<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #faf4ed; /* ✅ solid background color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
    }

    .card {
      width: 420px;
      background: white;
      padding: 40px;
      border-radius: 8px;
      margin: 0 auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    .card h2 {
      margin: 0;
      font-size: 24px;
      color: #1d1b4c;
      font-weight: 700;
    }

    .subtitle {
      color: #8c8c8c;
      font-size: 14px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: 600;
      color: #3b3b3b;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-bottom: 18px;
      font-size: 14px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(to right, #e7a65f, #d8714a);
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Login Now</h2>
      <p class="subtitle">Welcome back and login your account</p>

      <label>Email</label>
      <input type="email" id="email" placeholder="Enter Email" />

      <label>Password</label>
      <input type="password" id="password" placeholder="Enter Password" />

      <button onclick="login()">Login</button>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Empty fields → go to mode.html
      if (email === "" && password === "") {
        window.location.href = "mode.html";
        return;
      }

      // Admin credentials → go to admin dashboard
      if (email === "admin@gmail.com" && password === "12345678") {
        window.location.href = "admin_dashboard.html";
        return;
      }

      // Any other input
      alert("Invalid email or password!");
    }
  </script>

</body>
</html>
